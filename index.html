<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MCQ Quiz</title>
  </head>

  <body>
    <div
      class="title"
      style="
        background-color: darkslategrey;
        width: 100%;
        height: 100vh;
        padding: 20px;
      "
    >
      <div style="color: white; font-size: large; padding-bottom: 20px">
        DEVELOPER'S QUIZ
      </div>
      <div style="color: white">
        RULE 1: CORRECT ANSWER TO ONE QUESTION,SHOWS THE NEXT QUESTION
      </div>
      <div style="color: white">
        RULE 2: WRONG ANSWER TWICE, LEADS TO GAME END
      </div>
      <div id="question1" style="visibility: visible">
        <div
          class="question1"
          style="
            background-color: beige;
            width: 50%;
            height: 40px;
            margin: 20px;
          "
        >
          WHAT IS MY BIRTH YEAR
        </div>
        <div
          class="options1"
          style="background-color: aqua; width: 50%; height: 40px; margin: 20px"
        >
          1998
        </div>
        <div
          class="options1"
          style="background-color: aqua; width: 50%; height: 40px; margin: 20px"
        >
          1999
        </div>
        <div
          class="options1"
          style="background-color: aqua; width: 50%; height: 40px; margin: 20px"
        >
          2001
        </div>
        <div
          class="options1"
          style="background-color: aqua; width: 50%; height: 40px; margin: 20px"
        >
          1996
        </div>
        <div id="correct1" style="visibility: hidden; background-color: green">
          YOU ARE CORRECT
        </div>
        <div id="wrong1" style="visibility: hidden; background-color: red">
          YOU ARE WRONG
        </div>
      </div>
      <div id="question2" style="visibility: hidden; display: none">
        <div
          class="question2"
          style="
            background-color: beige;
            width: 50%;
            height: 40px;
            margin: 20px;
          "
        >
          WHERE WAS I BORN?
        </div>
        <div
          class="options2"
          style="background-color: aqua; width: 50%; height: 40px; margin: 20px"
        >
          BHAGALPUR
        </div>
        <div
          class="options2"
          style="background-color: aqua; width: 50%; height: 40px; margin: 20px"
        >
          MUMBAI
        </div>
        <div
          class="options2"
          style="background-color: aqua; width: 50%; height: 40px; margin: 20px"
        >
          KOLKATA
        </div>
        <div
          class="options2"
          style="background-color: aqua; width: 50%; height: 40px; margin: 20px"
        >
          BISHNUPUR
        </div>
        <div id="correct2" style="visibility: hidden; background-color: green">
          YOU ARE CORRECT
        </div>
        <div id="wrong2" style="visibility: hidden; background-color: red">
          YOU ARE WRONG
        </div>
        <div
          id="result"
          style="
            visibility: hidden;
            width: 500px;
            margin: 50px;
            text-align: center;
            padding: 100px;
            color: white;
            font-size: large;
          "
        ></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
